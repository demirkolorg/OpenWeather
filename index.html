<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OpenWeather</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h1>Hava Durumu</h1>
        <input
          type="text"
          id="searchBar"
          placeholder="Şehir giriniz..."
          value="van"
        />
      </div>
      <div class="content">
        <div class="city">Van, Tr</div>
        <div class="container">
          <div class="div">
            <img class="icon" />
          </div>
          <div class="temp">15°C</div>
        </div>
        <div class="desc">Güneşli</div>
        <div class="minmax">14°c / 19°c</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
